<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wizard Parking | Find & Book Parking in NYC Instantly</title>
    <meta name="description" content="Stop circling for parking in NYC. With Wizard Parking, you can book your spot in advance and see the exact price before you arrive. Sign up for early access!">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="video-background-wrapper">
      <video autoplay muted loop playsinline class="cover-video">
        <source src="cover-video.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="video-overlay"></div>
    </div>
    <div class="main-content">
      <header class="hero-content">
        <img 
          src="./logo.png" 
          alt="Wizard Parking Logo" 
          class="logo" 
          onerror="this.onerror=null;this.src='https://placehold.co/90x90';"
        />
        <h1>The End of Circling the Block.</h1>
        <p>
          Finding a parking spot shouldn't feel like a curse. Wizard Parking is
          the new app that lets you magically find, book, and pay for your
          perfect spot in advance.
        </p>

        <form 
          name="waitlist" 
          action="/"
          data-vercel-form="true" 
          data-vercel-honeypot="bot-field"
          id="waitlist-form" 
          class="waitlist-form"
        >
        <div class="honeypot-field">
          <label for="bot-field-input">Don't fill this out if you're human:</label>
          <input id="bot-field-input" name="bot-field" type="text" tabindex="-1" autocomplete="off">
        </div>
        
        <input
          type="email"
          id="email-input"
          name="email"
          placeholder="Enter your email for early access"
          required
        />
        <button type="submit">Get Notified At Launch</button>
      </form>
      </header>
    </div>
    <footer class="site-footer">
      <nav class="footer-nav">
        <a href="/terms.html">Terms of Service</a>
        <a href="/privacy.html">Privacy Policy</a>
        <a href="mailto:contact@wizardparking.com">Contact Us</a>
      </nav>
      <p class="copyright-text">
        &copy; 2025 Wizard Parking LLC. All rights reserved.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
